            <div class="row">
                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">

                </div>
                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">

                            <li><a href="#">Herramientas de Apoyo</a></li>

                </div>
            </div>
        </div>

    <div class="divider"></div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        {{ self.body }}

                </div>
            </div>
