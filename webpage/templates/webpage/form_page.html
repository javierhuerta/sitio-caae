{% extends 'webpage/index.html' %}
{% load wagtailcore_tags %}


{% block content %}
        <h1>{{ self.title }}</h1>
        {{ self.intro|richtext }}
        <form action="{% pageurl self %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit">
        </form>
{% endblock %}
